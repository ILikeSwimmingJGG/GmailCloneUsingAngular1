<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/mail_box.min.css">
    <title>MailClient</title>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>

</head>
<body>

<body ng-app="mailClient" ng-controller="IndexController">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <h1 style="color: white">Krishna Radha</h1>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#/">Home</a></li>

            <li ng-show="isLoggedIn"><a href="#/inbox">Mail</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">

            <div ng-hide="isLoggedIn">
                <li><a  href="#/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </div>
            <div ng-show="isLoggedIn">
                <span style="color: white ">Welcome {{currentUserName}}</span>
                <li><a href="#" ng-click="signOutUser()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </div>

        </ul>

    </div>
</nav>
<div  class="container">
    <div class="row">
        <ng-view></ng-view>
    </div>
</div>
<script src="src/services/UserService.js"></script>
<script src="src/services/AuthenticationService.js"></script>
