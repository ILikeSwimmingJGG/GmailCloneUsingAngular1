
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body" >

                <div id="loginalert" ng-if="errorMsg" class="alert alert-danger">
                    <p>Error:</p>
                    <span>{{errorMsg}}</span>
                </div>
                <div id="loginsuccess" ng-if="successMsg" class="alert alert-success ">
                    <p>Success:</p>
                    <span>{{successMsg}}</span>
                </div>
                <form id="loginform" name="loginForm" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" ng-model="login_email" type="email" ng-required="true" ng-class="{'has-error': loginForm.email.$touched && loginForm.email.$invalid }" class="form-control" name="email" value="" placeholder="email">
                        <span ng-if="loginForm.email.$touched && loginForm.email.$invalid" style="color:red">Please enter valid email</span>
                        <div  ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched">
                            <div ng-messages-include="../../error_messages.html"></div>
                        </div>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password"  ng-required="true" ng-pattern111="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid}" ng-model="login_pass" type="password" class="form-control" name="password" placeholder="password">
                        <span ng-if="loginForm.password.$touched && loginForm.password.$invalid" style="color:red">Valid password is required</span>
                        <div  ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                            <div ng-messages-include="../../error_messages.html"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                        </div>
                    </div>
                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button id="btn-login" href="#" ng-disabled="loginForm.$invalid" ng-click="validateLogin()" class="btn btn-success">Login  </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <!--<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">-->
                                    <!--Sign Up Here-->
                                <!--</a>-->
                                <a href="#/register">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
