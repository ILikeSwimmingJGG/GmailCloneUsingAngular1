<div>
    <div class="">
        <div class="content">
            <div class="header">

                <h4 class="modal-title">{{viewdata.subject}}</h4>
            </div>
            <div class="body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">

                        <div class="col-lg-10">
                            {{from}}
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-lg-10">
                            {{cc}}
                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-lg-10">
                            {{body}}
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                                                      <span class="btn green fileinput-button">
                                                        <i class="fa fa-plus fa fa-white"></i>
                                                        <span>Attachment</span>
                                                        {{hasAttachment}}
                                                      </span>
                            <button class="btn btn-send" type="submit">Send</button>
                            <button class="btn btn-send" type="button">Reply</button>
                            <button class="btn btn-send" type="button">Forward</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
